name: build-docs-actions
run-name: building docs
on:
  # push:
  #   branches:
  #     - main
  pull_request: ## TODO: remove this and only leave push main after finished testing
    branches:
      - main

jobs:
  find-provider-on-change:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35

      - name: find updated providers
        id: provider-to-deploy
        uses: actions/github-script@v6
        env: 
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        with:
          script: |
            const script = require('./ci-scripts/get-netlify-vars.js')
            await script({github, context, core})

      - name: show updated providers
        env: 
          PROVIDERS_TO_DEPLOY: ${{ steps.provider-to-deploy.outputs.provider_to_deploy }}
        run:
          echo "Deploy ${PROVIDERS_TO_DEPLOY}"
  
  deploy-to-netlify:
    runs-on: ubuntu-latest
    needs: find-provider-on-change
    steps:
      - name: show updated providers in second job
        env: 
          PROVIDERS_TO_DEPLOY: ${{ needs.find-provider-on-change.steps.provider-to-deploy.outputs.provider_to_deploy }}
        run:
          echo "Deploy ${PROVIDERS_TO_DEPLOY}"




