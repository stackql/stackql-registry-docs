name: build-docs-actions
run-name: building docs
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  find-provider-on-change:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: Stockopedia/action-get-changed-files@v1
      id: get-changed
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        foldersOnly: true # to only include folders in the output
        format: json # either json, csv or newline

    - name: Get Provider name
      uses: actions/github-script@v6
      env:
        PROVIDER_CHANGED: ${{ steps.changed.outputs.changed }}
